<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Missing Emblem — a classic car emblem store reviving forgotten symbols of automotive history.">
  <meta name="keywords" content="classic car emblems, vintage car badges, automotive parts, Missing Emblem">
  <meta property="og:title" content="Missing Emblem — Classic Car Emblem Store">
  <meta property="og:description" content="Discover and order rare car emblems, badges, and vintage trims restored to perfection.">
  <meta property="og:image" content="img/banner.webp">
  <meta name="theme-color" content="#092d38">
  <link rel="icon" type="image/png" href="img/icon_symbol.png">
  <title>Missing Emblem — Rediscover the Symbol</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Missing Emblem logo">
      <span class="site-title">Missing Emblem</span>
    </div>

    <nav class="main-nav">
      <a href="store.html" class="nav-link">Store</a>
      <a href="gallery.html" class="nav-link">Gallery</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="order.html" class="nav-link">Order</a>
    </nav>

    <nav class="lang-nav">
      <button data-lang="en">EN</button>
      <button data-lang="de">DE</button>
      <button data-lang="es">ES</button>
      <button data-lang="pt">PT</button>
      <button data-lang="ru">RU</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img class="banner" src="img/banner.webp" alt="Classic car emblem collection banner">
      <div class="hero-text">
        <h1 id="title"></h1>
        <p id="subtitle"></p>
        <div class="hero-links">
          <a href="store.html" class="btn-main" id="hero_store_btn"></a>
          <a href="gallery.html" class="btn-secondary" id="hero_gallery_btn"></a>
        </div>
      </div>
    </section>

    <section class="intro">
      <h2 id="intro_title"></h2>
      <p id="intro_text"></p>
    </section>

    <section class="featured">
      <h2 id="featured_title"></h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="img/products/ford1958.webp" alt="Ford 1958 emblem">
          <h3>Ford Emblem 1958</h3>
          <p>$120</p>
          <a href="product.html?id=ford1958" class="btn-small">View</a>
        </div>
        <div class="product-card">
          <img src="img/products/chevy1967.webp" alt="Chevy 1967 emblem">
          <h3>Chevrolet Emblem 1967</h3>
          <p>$95</p>
          <a href="product.html?id=chevy1967" class="btn-small">View</a>
        </div>
        <div class="product-card">
          <img src="img/products/mercedes1970.webp" alt="Mercedes 1970 emblem">
          <h3>Mercedes Emblem 1970</h3>
          <p>$140</p>
          <a href="product.html?id=mercedes1970" class="btn-small">View</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Missing Emblem — Restored with precision and passion.</p>
  </footer>
</body>
</html>
